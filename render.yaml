services:
  - type: web
    name: m3u8-bot-ultra
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: API_ID
        sync: false
      - key: API_HASH
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000

  # Cron job to keep bot alive on free tier
  - type: cron
    name: m3u8-bot-keepalive
    env: docker
    schedule: "*/10 * * * *"  # Every 10 minutes
    dockerCommand: "curl -f http://m3u8-bot-ultra:10000/health || exit 0"
